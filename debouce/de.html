<!DOCTYPE html>
<html>
<head>
  <title>Debounce Demo</title>
</head>
<body>

  <h2>Debounce using Button</h2>
  <button id="btn">Click me fast</button>

  <script>
    // Debounce function
    function debounce(fn, t) {
      let i;

      return function (...args) {
        console.log("Button clicked â†’ clearing old timer");

        clearTimeout(i);

        i = setTimeout(() => {
          fn(...args);
        }, t);
      };
    }

    // Function to be debounced
    function handleClick() {
      console.log(
        "âœ… Debounced function executed at:",
        new Date().toLocaleTimeString()
      );
    }

    // Create debounced version
    const debouncedClick = debounce(handleClick, 10000);

    // Button event
    document.getElementById("btn").addEventListener("click", () => {
      console.log("ðŸ”´ click event fired at:", new Date().toLocaleTimeString());
      debouncedClick();
    });
  </script>

</body>
</html>
