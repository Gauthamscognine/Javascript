<!DOCTYPE html>
<html lang="en">
<head> <!-- contains metadata -->
    <meta charset="UTF-8"><!-- suports english , emojis and symbols -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- zoom level 100 -->
    <title>POC using OMDB API </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>POC using OMDB API </h1>

        <input type="text" id="searchInput" placeholder="Search movies...">

        <select id="typeFilter">
            <option value="">All Types</option>
            <option>movie</option>
            <option >series</option>
            <option>episode</option>
        </select>

        <input id="yearFilter" placeholder="Year">
        <button id="searchBtn">Search</button>
       
        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
